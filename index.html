<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="buttons-container">
        <button onclick="playRound('rock')" class="rock">Rock</button>
        <button onclick="playRound('paper')" class="paper">Paper</button>
        <button onclick="playRound('scissors')" class="scissors">Scissors</button>
    </div>
    <div id="results"></div>
    <div class="score-container">
        <div class="score">
            <p>Player</p>
            <h2 id="player-score">0</h2>
        </div>
        <div class="score">
            <p>Computer</p>
            <h2 id="computer-score">0</h2>
        </div>
    </div>
    <div id="game-over"></div>
    <script src="app.js"></script>
</body>

</html>
